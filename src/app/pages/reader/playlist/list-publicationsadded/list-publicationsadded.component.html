<div class="publications-container">
  <h2>Publicaciones en la Playlist</h2>

  <!-- Verificar si hay publicaciones -->
  <div class="publication-list">
    <div *ngIf="publications.length > 0; else noPublications">
      <div *ngFor="let publication of publications">
        <mat-card class="publication-card">
          <mat-card-header>
            <mat-card-title>{{ publication.title }}</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <p>{{ publication.content }}</p>
            <p>{{ publication.video_url }}</p>
          </mat-card-content>

          <img
            class="mat-card-image"
            [src]="publication.filePath | apiImg"
            [alt]="publication.title"
          />
          <button
            (click)="removePublication(publication.id)"
            class="delete-btn"
          >
            <span class="material-icons">delete</span>
          </button>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- Mensaje si no hay publicaciones -->
  <ng-template #noPublications>
    <p>No hay publicaciones en esta playlist.</p>
  </ng-template>
</div>
