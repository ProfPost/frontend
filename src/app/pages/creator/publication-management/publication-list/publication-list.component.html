@if(publications) {
  <h3>Publicaciones</h3>

  <div *ngIf="publications && publications.length > 0; else noPublications">
    <div *ngFor="let publication of publications" class="publication-card">
      <mat-card>
        <mat-card-content>
          <p>{{ publication.creatorname }}</p>
          <p>{{ publication.title }}</p>
          <p>{{ publication.content }}</p>
          <a href="{{ publication.video_url }}" target="_blank">{{ publication.video_url }}</a>

          <div class="button-group">
            <button mat-icon-button color="accent" (click)="editPublication(publication.id)">
              <i class="fas fa-light fa-pen-to-square"></i>
            </button>
            <button mat-icon-button color="warn" (click)="deletePublication(publication.id)">
              <i class="fas fa-regular fa-trash"></i>
            </button>
          </div>
        </mat-card-content>
      </mat-card>

      <!-- Espacio entre publicaciones -->
      <div class="spacer"></div>
    </div>
  </div>

  <ng-template #noPublications>
    <p>No hay publicaciones registradas</p>
  </ng-template>


} @else {
  <p>No hay publicaciones registradas</p>
}

<mat-paginator
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)"
>
</mat-paginator>
