<div class="password-reset-container">
  <div class="image-container">
    <img src="/assets/images/intro-nav/logo.png" alt="ProfPost Logo" class="mb-4">
  </div>
  <div class="reset-container">
    <h2 class="reset-header">Cambiar Contrase単a</h2>
    <form *ngIf="tokenValid" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="form-input">
        <mat-label>Nueva Contrase単a</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Introduce tu nueva contrase単a" />
        <mat-error *ngIf="resetForm.get('password')?.hasError('required')">Este campo es obligatorio</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="resetForm.invalid">
        Cambiar Contrase単a
      </button>
    </form>
  </div>
</div>
