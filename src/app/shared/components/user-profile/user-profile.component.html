<div class="container-background">
  <!-- Contenedor del perfil -->
  <div class="profile-container" *ngIf="profile">
    <a class="back-button" (click)="navigateBack()">
      <i class="fas fa-arrow-left"></i> {{ profile.name }}
    </a>

    <div class="profile-content">
      <img src="assets/images/usuarios/user1.png" alt="Foto de perfil" />

      <div class="profile-details">
        <h2>{{ profile.name }}</h2>
        <p class="role">Rol: {{ profile.role }}</p>
        <p class="biography">{{ profile.biography }}</p>
        <br />
        <br />
        <button *ngIf="isOwnProfile" (click)="navigateToUpdateProfile()" class="update-button">
          Editar Perfil
        </button>
        <button *ngIf="isOwnProfile && isCreatorProfile" (click)="navigateToHistoryOrders()" class="history-button">
          Ver historial de pagos
        </button>
      </div>
    </div>
    <router-outlet></router-outlet>
    <div class="plans-section">
      <app-show-plans *ngIf="isCreatorProfile && !isOwnProfile"></app-show-plans>
    </div>
  </div>
</div>
